<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- JS -->
    <script>
        //Ao carregar o documento
        $(document).ready(function() {
            //Alterar o estilo
            $("h1").css({
                "color": "red",
                "borderStyle": "solid",
                "borderColor": "green",
                "borderWidth": "5px"
            });
        });
    </script>
</head>
<body>
    <h1>Ultilizando CSS com jQuery</h1>
</body>
</html>
