<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Classe</title>

    <script>
        function exibirTexto() {
        //Armazenar a tag com a classe texto
        var campo = document.getElementsByClassName("texto")[2];
        
        //Exibir o conteúdo do campo
        alert(campo.innerHTML);
    }
    </script>
</head>
<body>
    <button onclick="exibirTexto()">Clique aqui</button>

    <h1 class="texto">Titulo h1</h1>
    <h2 class="texto">Titulo h2</h2>
    <p class="texto">Paragrafo</p>
</body>
</html>
