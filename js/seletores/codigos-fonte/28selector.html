<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor HTML</title>
    <script>
        function acao() {
            //Variavel
            var texto = document.getElementsByTagName("h1")[0];

            //Exibir o conteudo do h1
            alert(texto.innerHTML);
        }
    </script>
</head>
<body>

    <button onclick="acao()">Selecionar</button>

    <h1>Proway</h1>
    <h1>Seletores JS</h1>
    <h1>Curso Proway</h1>
</body>
</html>
