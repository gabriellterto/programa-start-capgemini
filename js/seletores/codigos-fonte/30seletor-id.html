<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor ID</title>
    <script>
        function exibirConteudo() {
            //Armazenar a tag com o id texto
            var campo = document.getElementById("campo");

            //Exibir o conteúdo do campo
            alert(campo.value);

            //Apagar o conteudo
            campo.value = "";
        }
    </script>
</head>
<body>
    <input type="text" id="campo">
    <button onclick="exibirConteudo()">Clique aqui</button>
</body>
</html>
