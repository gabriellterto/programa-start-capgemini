<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de escolha</title>

    <script>
        //Variáveis
        var codigo = 1;

        //Estrutura de escolha
        switch(codigo)  {
            case 1:
                alert("Pizza");
                break;
            case 2:
                alert("Suco");
                break;
            case 3:
                alert("Macarrão");
                break;
            default:
                alert("Não encontrado");
                break;
        }
    </script>
</head>
