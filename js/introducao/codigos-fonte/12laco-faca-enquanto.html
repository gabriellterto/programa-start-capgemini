<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço faça enquanto</title>
    <script>
        //Variáveis
        var indice = 1;

        //Laço de repetição
        do {
            alert(indice);
            indice++;
        } while(indice <= 3);
    </script>
</head>
<body>
    
</body>
</html>
