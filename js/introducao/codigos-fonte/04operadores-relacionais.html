<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores relacionais</title>

    <!-- JS -->
    <script>
        // MAIOR
        window.alert(10 > 5);

        // MENOR
        window.alert(5 < 10);

        // IGUAL
        window.alert(10 == 10);

        // DIFERENTE
        window.alert(10 != 10);

        // MAIOR OU IGUAL
        window.alert(10 >= 10);

        // MENOR OU IGUAL
        window.alert(10 <= 10);

        // E
        window.alert(true && true);

        // OU
        window.alert(true || true);     
    </script>
</head>
<body>
    
</body>
</html>
